    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Múltiplos</title>
    <link rel="stylesheet" href="contagem-ex3.css">
</head>
<body>
    <header>
        <h1>Vamos multiplar</h1>

    <section>
        <div id="calculo">
            <p>Início:
                <input type="number" name="inicio" id="inicio" placeholder="Digite algum número">
            </p>
            <p>Fim:

            </p>
            <input type="button" value="Calcular" onclick="calcular()">

        <div id="res">
            <p>Aguardando valores...</p>

        </div>
    </section>
